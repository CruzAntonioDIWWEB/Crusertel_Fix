<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crusertel - Tarifas</title>
    <link rel="stylesheet" href="main.css?v=1.1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body class="tarifas-page">
    <h1 class="titulo-principal">NUESTRAS TARIFAS</h1>

    <section class="seccion-tarifas">
        <h2 class="subtitulo">Tarifas Vodafone</h2>
        <div class="tarifas-grid">
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa2.png" alt="Vodafone Tarifa 2"></div>
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa3.png" alt="Vodafone Tarifa 3"></div>
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa4.png" alt="Vodafone Tarifa 4"></div>
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa5.png" alt="Vodafone Tarifa 5"></div>
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa6.png" alt="Vodafone Tarifa 6"></div>
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa7.png" alt="Vodafone Tarifa 7"></div>
        </div>
    </section>

    <section class="seccion-tarifas">
        <h2 class="subtitulo">Tarifas Lowi</h2>
        <div class="tarifas-grid">
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa8.png" alt="Lowi Tarifa 1"></div>
            <div class="tarifa"><img src="img/Tarifas/imagen_tarifa1.png" alt="Lowi Tarifa 2"></div>
        </div>
    </section>

    <!-- Modal para la imagen ampliada -->
    <div id="modal" class="modal">
        <span class="cerrar">&times;</span>
        <img class="modal-content" id="imgAmpliada">
    </div>

    <script src="main.js"></script>
</body>
</html>
